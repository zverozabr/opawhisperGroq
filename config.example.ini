[whisper]
# Backend: "local" (faster-whisper) or "groq" (cloud API)
# local = runs on your machine, requires faster-whisper installed
# groq = fast cloud API, requires API key, no local GPU needed
backend = local

# Model size (for local backend): tiny.en, base.en, small.en, medium.en, large-v3
model = base.en

# Device (for local backend): cpu or cuda (cuda requires cuDNN)
device = cpu

# Compute type (for local backend): int8 for CPU, float16 for GPU
compute_type = int8

[groq]
# Groq API key (required if backend = groq)
# Get your free key at: https://console.groq.com/
api_key =

# Language code for transcription (ISO 639-1)
# Examples: en, ru, de, fr, es, zh, ja, ko, etc.
language = en

[hotkey]
# Key to hold for recording: f12, scroll_lock, pause, ctrl_r, etc.
key = f12

[behavior]
# Type text into active input field
auto_type = true

# Show desktop notification
notifications = true
