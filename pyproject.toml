[tool.poetry]
name = "soupawhisper"
version = "0.2.0"
description = "Push-to-talk voice dictation for Linux using faster-whisper or Groq API"
authors = ["Kyle <kyle@ksred.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ksred/soupawhisper"
keywords = ["whisper", "dictation", "voice", "transcription", "speech-to-text", "groq"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
pynput = "^1.7.6"
faster-whisper = {version = "^1.0.0", optional = true}
requests = {version = "^2.28.0", optional = true}

[tool.poetry.extras]
local = ["faster-whisper"]
groq = ["requests"]
all = ["faster-whisper", "requests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
